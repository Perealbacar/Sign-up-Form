<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <title>Explora - Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="image">      
      <div class="logo-container">
        <img src="images/peaks-svgrepo-com.svg" alt="logo-error">
        <span>EXPLORA</span>        
      </div>
      <p class="credit">Photo by Taylor Flowe on Unsplash</p>    
    </div>
    <div class="form-container">
      <h1>
      <p>Dive into the world! </p>
      <p>Discover everything you have dreamed of with Explora</p>
      <p>Sign up <i>now</i> to get started!</p>
      </h1>
      <h1>You <i>know</i> you want to.</h1>

      <form action="#" method="get">
      <fieldset>
        <legend>Let's do this!</legend>
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" placeholder="Han" id="first_name" name="first_name" required/>
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" placeholder="Solo" id="last-name" pattern="^(?=.*[A-Z])[a-zA-Z]{1,16}$" required/>
        </div>
        <div class="break"></div>
        <div>
          <label for="mail">EMAIL</label>
          <input type="email" placeholder="john@explora.com" id="mail" name="mail" required/>
          <label for="pwd">PASSWORD</label>
          <input type="password" id="pwd" name="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required/>
        </div>
        <div>
          
          <label for="phone">PHONE</label>
          <input type="tel" placeholder="john@explora.com" id="phone" required>
          <label for="pwd-confirm">CONFIRM PASSWORD</label>
          <input type="password" id="pwd-confirm" name="pwd-confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
        </div>      
      
      </fieldset>
      <button type="submit">Create Account</button>
    </form> 
      <p>Already have an account? 
        <a href="https://www.google.com/">Log in</a>
      </p>
    </div>
</body>
</html>
