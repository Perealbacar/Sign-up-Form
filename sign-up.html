<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-style.css">
  <title>Explora - Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="image" style="background-image:url(images/taylor-flowe-ajoIxFkggBA-unsplash.jpg);">      
      <div class="logo-container">
        <div class="logo-svg"><span>EXPLORA</span></div>        
      </div>
    </div>
    <div class="form-container">
      <h1>This is not a real online service! Dive into the world, and discover everything you have dreamed of with Explora</h1>
      <h1>You <i>know</i> you want to.</h1>
      <fieldset>
        <legend>Let's do this!</legend>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" placeholder="Han" id="first-name"/>
          <label for="mail">EMAIL</label>
          <input type="email" placeholder="john@explora.com" id="mail"/>
          <label for="pwd">PASSWORD</label>
          <input type="password" id="pwd"/>
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" placeholder="Solo" id="last-name"/>
          <label for="phone">EMAIL</label>
          <input type="tel" placeholder="john@explora.com" id="phone"/>
          <label for="pwd-confirm">EMAIL</label>
          <input type="password" id="pwd-confirm"/>
        </div>        
      </fieldset>
      <button type="submit">Create Account</button>
        <p>Already have an account? 
          <a href="https://www.google.com/">Log in</a>
        </p>

    </div>
  </div>
  
</body>
</html>
